<table class="min-w-full table-auto border-collapse border border-gray-300">
    <thead>
        <tr class="bg-gray-200">
            <th class="py-2 px-4 border-b text-left text-gray-700">Name</th>
            <th class="py-2 px-4 border-b text-left text-gray-700">Username</th>
            <th class="py-2 px-4 border-b text-left text-gray-700">Date Added</th>
            <th class="py-2 px-4 border-b text-left text-gray-700">Date Updated</th>
        </tr>
    </thead>
    <tbody *ngIf="isLoaded">
        <tr class="hover:bg-gray-100" *ngFor="let user of users">
            <td class="py-2 px-4 border-b text-gray-700 flex gap-2 items-center justify-start">
                <img *ngIf="user.image_path" class="w-[50px] h-[50px] rounded-full" src="http://localhost:4000/{{user.image_path}}">
                {{user.name || 'N/A'}}
            </td>
            <td class="py-2 px-4 border-b text-gray-700">{{user.username || 'N/A'}}</td>
            <td class="py-2 px-4 border-b text-gray-700">{{(user.created_at | date: 'MMMM dd, yyyy hh:mm:ss a') || 'N/A'}}</td>
            <td class="py-2 px-4 border-b text-gray-700">{{(user.updated_at | date: 'MMMM dd, yyyy hh:mm:ss a') || 'N/A'}}</td>
        </tr>
    </tbody>
</table>
